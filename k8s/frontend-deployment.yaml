apiVersion: apps/v1
kind: Deployment
metadata:
  name: lineage-frontend
  namespace: lineage
  labels:
    app: lineage-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lineage-frontend
  template:
    metadata:
      labels:
        app: lineage-frontend
    spec:
      containers:
        - name: frontend
          image: gcr.io/PROJECT_ID/lineage-frontend:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: lineage-frontend
  namespace: lineage
spec:
  selector:
    app: lineage-frontend
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
